language: python

branches:
  only:
    - master
    # Tags
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

cache: pip

before_script:
  - pip install pipenv
  - pipenv install --dev

jobs:
  include:
    - stage: test
      python: '3.6'
      script:
        - pipenv run pytest --cov=pypokedex
        - pipenv run mypy pypokedex
        - pipenv run flake8
      after_success: bash <(curl -s https://codecov.io/bash)
    - python: '3.7'
      script: pipenv run pytest
      dist: xenial
      sudo: true
    - stage: deploy
      python: '3.6'
      script: skip
      deploy:
        provider: pypi
        user: 'arnavb'
        password:
          secure: ''
        skip_cleanup: true
        distributions: "sdist bdist_wheel"
        on:
          tags: true
